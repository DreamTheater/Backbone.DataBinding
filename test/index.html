<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Backbone.DataBinding Test Suite</title>

        <!-- QUnit -->
        <link rel="stylesheet" href="../lib/qunit/qunit.css">
        <script src="../lib/qunit/qunit.js"></script>

        <!-- Libraries -->
        <script src="../lib/jquery/jquery.js"></script>
        <script src="../lib/underscore/underscore.js"></script>
        <script src="../lib/backbone/backbone.js"></script>

        <!-- Sources -->
        <script src="../src/backbone/view.js"></script>

        <!-- Backbone tests -->
        <script src="../lib/backbone/test/environment.js"></script>
        <script src="../lib/backbone/test/view.js"></script>

        <!-- Backbone.DataBinding tests -->
        <script src="backbone/view.js"></script>
    </head>

    <body>
        <section id="qunit"></section>
        <section id="qunit-fixture">
            <div id="testElement">
                <h1>Test</h1>
            </div>
        </section>

        <form id="profile">
            <input type="text" name="email">

            <input type="checkbox" name="activated">

            <input type="radio" name="gender" value="MALE">
            <input type="radio" name="gender" value="FEMALE">

            <select name="status">
                <option value="SINGLE">Single</option>
                <option value="MARRIED">Married</option>
            </select>

            <select name="interests" multiple>
                <option value="BOOKS">Books</option>
                <option value="MUSIC">Music</option>
                <option value="MOVIES">Movies</option>
                <option value="DANCES">Dances</option>
                <option value="SPORT">Sport</option>
            </select>

            <textarea name="notes"></textarea>
        </form>
    </body>
</html>
